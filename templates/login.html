{% extends "base.html" %}

{% block title %}
Login - Your App Name
{% endblock %}

{% block styles %}
<style>
    /* Custom styles for the login page */
    body {
        background-color: #f8f9fa; /* Light gray background */
    }

    .glass-form {
        background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }

    .glass-form h2 {
        color: #343a40; /* Dark gray text */
        font-family: 'Arial', sans-serif; /* Custom font family */
        text-align: center;
        margin-bottom: 30px;
    }

    .form-group label {
        color: #495057; /* Dark gray text for labels */
        font-weight: bold;
    }

    .form-control {
        border-color: #ced4da; /* Light gray border for form controls */
    }

    .btn-primary {
        background-color: #007bff; /* Blue button background */
        border-color: #007bff;
        transition: background-color 0.3s ease; /* Smooth transition effect */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    .btn-link {
        color: #007bff; /* Blue color for signup link */
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 glass-form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/signup" class="btn btn-link">Signup</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
